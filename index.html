<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App HTML</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="card-title">Todo App</h1>
        <div class="card-body">
          <form action="" class="todo-form">
            <input
              type="text"
              placeholder="Enter a todo here"
              id="inputTodo"
              required
            />
            <button type="submit" class="btn" id="addTodoButton">Submit</button>
          </form>
          <ul id="todo-lists"></ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
